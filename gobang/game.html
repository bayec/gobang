<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAD战队五子棋</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="layui/layui.all.js" type="text/javascript"></script>
</head>
<body>
<div class="navleft">
    <h1 class="gamemode">双人对战</h1>
    <canvas class="player-up" id="player-up">Your browser does not support the HTML5 canvas tag.</canvas>
    <canvas class="statusbar-up" id="statusbar-up">Your browser does not support the HTML5 canvas tag.</canvas>
    <canvas class="player-down" id="player-down">Your browser does not support the HTML5 canvas tag.</canvas>
    <canvas class="statusbar-down" id="statusbar-down">Your browser does not support the HTML5 canvas tag.</canvas>
</div>
<div class="navright">
    <button class="layui-btn layui-btn-radius layui-btn-primary" id="restart" onclick="restart()">重新开始</button>
    <button class="layui-btn layui-btn-radius layui-btn-disabled" id="revoke" disabled="disabled" onclick="revoke()">悔
        棋
    </button>
    <button class="layui-btn layui-btn-radius layui-btn-disabled" id="giveup" disabled="disabled" onclick="giveup()">认
        输
    </button>
    <a><button class="layui-btn layui-btn-radius layui-btn-primary" id="homepage" onclick="gohomepage()">回到首页</button></a>
    <button class="layui-btn layui-btn-radius layui-btn-primary" id="help" onclick="help()">帮 助</button>
    <button class="layui-btn layui-btn-radius layui-btn-primary" id="about" onclick="about()">关 于</button>
</div>
<div class="main">
    <br><br>
    <canvas id="chessboard" width="576" height="576">Your browser does not support the HTML5 canvas tag.</canvas>
</div>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
