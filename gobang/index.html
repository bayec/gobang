<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAD战队五子棋</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="layui/layui.all.js" type="text/javascript"></script>
</head>
<body class="index-body">
<div>
    <h1 id="nameofgame">五子棋小游戏</h1>
</div>
<div id="new-game">
    <div class="pvp">
        <form action="game.html">
            <button class="layui-btn layui-btn-normal" id="button-pvp" name="gamemode" value="pvp">双 人 对 战</button>
        </form>
    </div>
    <div class="pve">
        <button class="layui-btn layui-btn-normal" id="button-pve" name="gamemode" value="pve" onclick="startPVE()">人 机
            对 战
        </button>
    </div>
    <div class="exit">
        <button class="layui-btn layui-btn-danger" id="button-exit" name="button-exit" onclick="window.open('blank.html')">退 出 游
            戏
        </button>
    </div>
</div>
<script>
    /*人机模式下弹出配置页面*/
    function startPVE() {
        layer.open({
            type: 2,
            title: ['人机模式配置', 'font-size:20px;'],
            area: ['630px', '360px'],
            shade: 0.8,
            closeBtn: 1,
            anim: 0,
            shadeClose: true,
            content: 'setting.html'
        });
    }
</script>
</body>
</html>
