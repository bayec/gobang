<h1>五子棋规则</h1>
<ol>
    <li>对局双方各执一色棋子。</li>
    <li>空棋盘开局。</li>
    <li>黑先、白后，交替下子，每次只能下一子。</li>
    <li>子下在棋盘的空白点上，棋子下定后，不得向其它点移动，不得从棋盘上拿掉或拿起另落别处。</li>
    <li>黑方的第一枚棋子可下在棋盘任意交叉点上。</li>
    <li>轮流下子是双方的权利，但允许任何一方放弃下子权（即：PASS权）</li>
    <li>先将五颗同色的棋子连成一条直线者为胜</li>
</ol>
</body>
</html>
