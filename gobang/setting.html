<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAD战队五子棋</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="setting-body">
<div class="pve-setting">
    <fieldset class="select-color">
        <legend>选择棋子（执黑先行）</legend>
        <input type="radio" checked="checked" name="radio-black" id="radio-black" value="black"/>
        <label for="radio-black">黑子</label>
        <input type="radio" name="radio-white" id="radio-white" value="white"/>
        <label for="radio-white">白子</label>
    </fieldset>
</div>
</body>
</html>
