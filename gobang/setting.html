<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAD战队五子棋</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="layui/layui.all.js" type="text/javascript"></script>
</head>
<body class="setting-body">
<div class="layui-form" id="pve-setting">
    <div class="layui-form-item">
        <label class="layui-form-label" style="font-size: 18px">选择棋子</label>
        <div class="layui-input-block">
            <input type="radio" name="color" value="black" title="黑子" checked>
            <input type="radio" name="color" value="white" title="白子">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="font-size: 18px">难易程度</label>
        <div class="layui-input-block">
            <input type="radio" name="level" value="easy" title="容易">
            <input type="radio" name="level" value="hard" title="困难" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*" onclick="startGame()">确定</button>
        </div>
    </div>
</div>
<script src="layui/layui.js"></script>
<script>
    layui.use(['form','element'], function(){
        var form = layui.form;
        var element = layui.element;
    });

    /*配置好后开始人机模式*/
    function startGame() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);

        var color = null, level = null;
        var radioColor = document.getElementsByName("color");
        var radioLevel = document.getElementsByName("level");
        for(var i = 0; i < radioColor.length; i++){
            if(radioColor[i].checked){
                if( radioColor[i].value === "black" ){
                    color = "black";
                }else {
                    color = "white";
                }
            }
        }

        for(var j = 0; j < radioLevel.length; j++){
            if(radioLevel[j].checked){
                if( radioLevel[j].value === "easy" ){
                    level = "easy";
                }else {
                    level = "hard";
                }
            }
        }

        window.open("game.html?gamemode=pve&color=" + color + "&level=" + level, "_parent");
    }

</script>
</body>
</html>
